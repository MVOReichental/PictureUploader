source = /pictures
remote-pictures-dir = /var/lib/docker/volumes/mvo-website/_data/pictures
albums-root = /albums
queue-root = /queue
pictures-cache = /pictures-cache
host = mvo-website
ssh-key = /root/.ssh/id_rsa
ssh-user = root
update-script = docker exec -u www-data mvo-website /app/bin/update-pictures.php
lock-file = /tmp/mvo-picture-uploader.lock
large-size = 1500x1500
small-size = 600x600