source = /opt/mvo-picture-uploader/vagrant/pictures-root
target = /opt/mvo-website/httpdocs/pictures
pictures-cache = /tmp/pictures-cache
host = localhost
ssh-key = /root/.ssh/id_rsa
ssh-user = root
update-script = /opt/mvo-website/bin/update-pictures.php
queue = /tmp/queue
lock-file = /tmp/mvo-picture-uploader.lock
large-size = 1500x1000
small-size = 600x200