source = /opt/mvo-picture-uploader/pictures-root
remote-pictures-dir = /opt/mvo-website/data/pictures
albums-root = /opt/mvo-picture-uploader/albums
queue-root = /opt/mvo-picture-uploader/queue
pictures-cache = /tmp/pictures-cache
host = localhost
ssh-key = /root/.ssh/id_rsa
ssh-user = root
update-script = /opt/mvo-website/bin/update-pictures.php
lock-file = /tmp/mvo-picture-uploader.lock
large-size = 1500x1500
small-size = 600x600